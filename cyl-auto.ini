ruleset=🎯 全球直连,[]GEOIP,private,no-resolve
ruleset=自定义直连,clash-classic:https://raw.githubusercontent.com/ChenYLRun/clashrule/main/my-direct.yaml
ruleset=自定义代理,clash-classic:https://raw.githubusercontent.com/ChenYLRun/clashrule/main/my-proxy.yaml
